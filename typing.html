<meta charset="utf-8">
<script type="text/javascript">

    function generateText(letters, length){
       var text = "";
       for(var i = 0; i < length; i++){
           var n = getRandomNumber(letters.length - 1);
           text = text + letters[n];
       }
       return text;
    }

    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    alert("Вас приветствует программа обучения слепой печати");

    while(true){
        alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находиться под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ");

        var text = generateText(["ф","а"], 10); //   афаафафафафаф
        var userText = prompt(text);
        if(userText == text){
            alert("Всё верно!");
            break;
        } else {
            alert("Вы ошиблись. Попробуйте ещё раз");
        }
    }


    while(true){
        alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной. ");

        var text = generateText(["ы","в"], 10); //  вывыыывввыв
        var userText = prompt(text);
        if(userText == text){
            alert("Всё верно!");
            break;
        } else {
            alert("Вы ошиблись. Попробуйте ещё раз");
        }
    }







    
</script>
